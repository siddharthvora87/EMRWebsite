<!DOCTYPE html>
<html>
  <head>
    <title>Clinic Locations</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 60%;
		width: 70%;
		top: 125px;
		left: 200px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
		background-color: lightblue;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <h1>Clinic Locations</h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 53.3429, lng: -6.2674},
          zoom: 13
        });
        var marker1 = new google.maps.Marker({
		position:{lat:53.3405, lng:-6.2655}, map:map
      });
	  var marker2 = new google.maps.Marker({
		position:{lat:53.3314, lng:-6.2770}, map:map
      });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7-8drerTAFLIHGfm0lKqYUcDjTWTP0SM&callback=initMap"
    async defer></script>
  </body>
</html>
